<!DOCTYPE html>
<html>
<head>
    <title>Web & Mobile Activities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #333; }
        .activity { margin: 10px 0; padding: 15px; background: #f0f0f0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>My Web & Mobile Systems Portfolio</h1>
    <div id="activityList">
        <div class="activity">Activity 1: Developed a responsive portfolio website using HTML, CSS, and JavaScript.</div>
        <div class="activity">Activity 2: Built a mobile-friendly task manager with React Native.</div>
        <!-- Add your activities here -->
    </div>
    <button id="addActivity">Add New Activity</button>
    <div id="deviceready">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>
    <p>Running on: <span id="deviceInfo"></span></p>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
